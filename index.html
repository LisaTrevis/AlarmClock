<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alarm Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="flex-container text-center">
        <div>
            <div id="time" class="animated fadeInLeft"></div>
            <div class="interface animated fadeInRight"">
                <select name="hours" id="hoursDropdown"></select>
                <select name="minutes" id="minutesDropdown"></select>
                <select name="ampm" id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="btn" type="button" class="btn btn-success btn-lg">Set Alarm</button>
                <h2 id="message"></h2>
                <audio id="ding">
                    <source src="sounds/ding.wav" type="audio/wav">
                </audio>
            </div>
        </div>
    </div>
    
    <!-- This gives access to the jquery library -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
 
    <!-- Popper is required for bootstrap 4 JS functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <!-- This makes bootstrap 4 JS work -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- This connects my JS external files to the index.html -->
    <script src="js/clock.js"></script>
    <script src="js/alarm.js"></script>
</body>
</html>
