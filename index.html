<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alarm Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="flex-container text-center">
        <div>
            <div id="time"></div>
            <div class="interface">
                <select name="hours" id="hoursDropdown"></select>
                <select name="minutes" id="minutesDropdown"></select>
                <select name="ampm" id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="btn" type="button" class="btn btn-primary btn-lg">Set Alarm</button>
                <h2 id="message"></h2>
                <audio id="ding">
                    <source src="sounds/ding.wav" type="audio/wav">
                </audio>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/alarm.js"></script>
</body>
</html>
